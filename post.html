<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scss/main.css" />
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js"
      integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT"
      crossorigin="anonymous"
    ></script>
    <title>Post | SoMe</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link bg-dark text-light" href="feed.html"
            >Home</a
          >
          <span class="nav-item nav-link cursor-hand" onclick="logout()"
            >Log out</span
          >
        </div>
      </div>
    </nav>
    <main>
      <section>
        <div class="postContainer"></div>
        <div class="pt-3"></div>
        <button class="btn-primary btn" onclick="displayUpdate()">
          Update
        </button>
        <button class="btn-danger btn" onclick="deletePost()">Delete</button>
        <div class="updateContainer"></div>
      </section>
    </main>
    <script src="js/post.js"></script>
  </body>
</html>
