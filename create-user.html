<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/scss/main.css" />
    <title>Create User | SOME</title>
  </head>
  <body>
    <main>
      <div
        class="container d-flex justify-content-center align-items-center min-vh-100"
      >
        <div class="row">
          <div class="col-md-12">
            <div
              class="fs-1 text-center"
              style="font-family: OCR A Std, monospace; font-weight: 600"
            >
              Sign Up
            </div>
          </div>
          <div class="row border rounded-5 p-3 shadow">
            <div
              class="col-md-6 rounded-4 d-flex justify-content-center align-items-center flex-column"
              style="background: #053b8d"
            ></div>
            <div class="col-md-6 login-box">
              <div class="row justify-content-center">
                <div class="input-group mb-3">
                  <input
                    type="email"
                    id="email"
                    name="email"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Email address"
                    required="required"
                  />
                </div>
                <div class="input-group mb-3">
                  <input
                    type="username"
                    id="username"
                    name="username"
                    class="form-control form-control-lg bg-light fs-6"
                    placeholder="Username"
                    required="required"
                  />
                </div>
                <div class="input-group mb-1">
                  <input
                    type="password"
                    id="password"
                    name="password"
                    class="form-control form-control-lg bg-light fs-6"
                    required="required"
                    minlength="8"
                    placeholder="Password"
                  />
                </div>
                <div class="input-group mb-5 d-flex justify-content-between">
                  <p id="error"></p>
                </div>
                <div class="input-group mb-3">
                  <button
                    class="btn btn-lg btn-primary w-100 fs-6"
                    onclick="createUser()"
                  >
                    Sign up
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer>
        <p>Â© 2023 - Ida Nguyen</p>
      </footer>
    </main>
    <script src="js/create-user.js"></script>
  </body>
</html>
